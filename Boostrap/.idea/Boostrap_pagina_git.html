<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap_pagina_web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $('table').hide();
        function onClick(){
            var UserName = document.getElementById('Usuario').value; <!---Guardamos el nombre de usuario en la variable UserName--->
            var name;
            var description;
            var watchers;
            $.ajax({
                type: "GET",
                dataType: "json",
                data: {
                    "name": name,
                    "description": description,
                    "watchers": watchers
                },
                url: "https://api.github.com/users/"+ UserName +"/repos",
                success: function(response){
                    alert('GET Success');
                },
                error:  function(xhr, status, message){
                  console.log('Status: ', status, ', Message: ', message)
                }
            });
            var $container = $(
                "<div id='table' class='container'>"+
                    "<table class='table'>"+
                        "<thead>"+
                            "<tr>"+
                                "<th>Name</th>"+
                                "<th>Description</th>"+
                                "<th>Number of followers</th>"+
                            "</tr>"+
                        "</thead>"+
                        "<tbody id='body'>"+
                            "<tr>"+
                                "<td>" + name + "</td>"+
                                "<td>" + description + "</td>"+
                                "<td>" + watchers + "</td>"+
                            "</tr>"+
                        "</tbody>"+
                    "</table>"+
                "</div>"
            );
        return $container;

        }
    </script>

</head>
<body>
<div class="container">
    <h1>Practica Broostrap</h1>
    <form class="col-6">
        <input type="text" class="form-control" id="Usuario">
        <button type="button" class="btn btn-success" id="button" onclick = "onClick()">Basic</button>
    </form>

</div>
</body>
</html>
